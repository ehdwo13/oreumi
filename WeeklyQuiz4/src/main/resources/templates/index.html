<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ê²Œì‹œê¸€ ëª©ë¡</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .article-card {
            height: 100%;
        }
        .comment-box textarea {
            resize: none;
        }
        #tooltip{
            position: absolute;
            z-index: 9999;
            background: #fff;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            display: none;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body class="p-4">
<div class="container">
    <div>
        <h1 class="mb-4">ğŸ“° ê²Œì‹œê¸€ ëª©ë¡</h1>
    </div>
    <div class="row" id="article-list"></div>
    <nav class="mt-4">
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>

<!-- ìƒì„¸ ë³´ê¸° í˜ì´ì§€ -->
<div class="container mt-5 d-none" id="article-detail">
    <button class="btn btn-sm btn-secondary mb-3" onclick="goHome()">â† ëª©ë¡ìœ¼ë¡œ</button>
    <h1 id="detail-title"></h1>
    <p id="detail-content"></p>
    <p><small id="detail-createdAt" class="text-muted"></small></p>

    <hr>
    <h4>ğŸ’¬ ëŒ“ê¸€</h4>
    <div class="comment-box mb-3">
        <textarea id="new-comment-body" class="form-control mb-2" rows="2" placeholder="ëŒ“ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”"></textarea>
        <button class="btn btn-primary" onclick="createCommentDetail()">ëŒ“ê¸€ ì‘ì„±</button>
    </div>
    <ul class="list-group" id="comment-list"></ul>
    <div id="tooltip"></div>
    <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true" style="cursor: pointer">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentModalLabel">ğŸ’¬ ëŒ“ê¸€ ìƒì„¸ ì •ë³´</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ë‹«ê¸°"></button>
                </div>
                <div class="modal-body">
                    <pre id="commentModalBody" style="white-space: pre-wrap; font-family: monospace;"></pre>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    const API = '/api';
    let currentPage = 1;
    const perPage = 10;
    let totalPages = 1;
    let articles = [];

    window.onload = async () => {
        await fetchArticles();
    }

    // ê²Œì‹œê¸€ ì „ì²´ ì¡°íšŒ
    async function fetchArticles() {
        const res = await fetch(`${API}/articles/all`);
        articles = await res.json();
        totalPages = Math.ceil(articles.length / perPage);
        renderArticles();
        renderPagination();
    }

    function renderArticles() {
        const start = (currentPage - 1) * perPage;
        const list = document.getElementById('article-list');
        list.innerHTML = '';

        articles.slice(start, start + perPage).forEach(article => {
            const col = document.createElement('div');
            col.className = 'col-md-6 mb-4';
            col.innerHTML = `
                <div class="card article-card shadow-sm" onclick="viewDetail(${article.articleId})" style="cursor: pointer">
                    <div class="card-body">
                        <p class="text-muted">ID: ${article.articleId}</p>
                        <h5 class="card-title" style="height: 50px">${article.title}</h5>
                        <p class="card-text"><small class="text-muted">${article.createdAt}</small></p>
                    </div>
                </div>
            `;
            list.appendChild(col);
        });
    }

    //í˜ì´ì§€ë„¤ì´ì…˜
    function renderPagination() {
        const pag = document.getElementById('pagination');
        pag.innerHTML = '';
        for (let i = 1; i <= totalPages; i++) {
            pag.innerHTML += `<li class="page-item ${i === currentPage ? 'active' : ''}"><a class="page-link" href="#" onclick="goToPage(${i})">${i}</a></li>`;
        }
    }

    function goToPage(n) {
        currentPage = n;
        renderArticles();
        renderPagination();
    }

    const tooltip = document.getElementById('tooltip');

    //5. ê²Œì‹œê¸€ + ëŒ“ê¸€ ì¡°íšŒ
    async function viewDetail(articleId) {
        const res = await fetch(`${API}/articles/${articleId}/comments`);
        const data = await res.json();
        console.log("ì‘ë‹µì½”ë“œ : ",res.status)   //ì„±ê³µì‹œ 200 status code

        document.getElementById('article-detail').classList.remove('d-none');
        document.querySelector('.container').classList.add('d-none');

        document.getElementById('detail-title').innerText = data.title;
        document.getElementById('detail-content').innerText = data.content;
        document.getElementById('detail-createdAt').innerText = 'ì‘ì„±ì¼: ' + data.createdAt;
        document.getElementById('comment-list').innerHTML = '';

        data.comments.forEach(comment => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `
                <div class="d-flex justify-content-between align-items-start" style="cursor: pointer">
                    <div style="max-width: 80%;">
                        <h5 class="mb-1 text-truncate" id="comment-body-${comment.commentId}"
                            style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"
                            title="${comment.body.replace(/"/g, '&quot;')}">
                            ${comment.body}
                        </h5>
                        <small class="text-muted">${comment.createdAt}</small>
                    </div>
                    <div class="ms-2">
                        <button class="btn btn-sm btn-warning me-1" onclick="editComment(${comment.commentId})">ìˆ˜ì •</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteComment(${comment.commentId})">ì‚­ì œ</button>
                    </div>
                </div>
            `;

            //2. ëŒ“ê¸€ ì •ë³´ ì¡°íšŒ
            li.addEventListener('click', async (e) => {
                if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                    return;
                }
                const res = await fetch(`${API}/comments/${comment.commentId}`);
                if (res.ok) {
                    const full = await res.json();
                    const pretty = JSON.stringify(full, null, 2);
                    document.getElementById('commentModalBody').innerText = pretty;
                    const modal = new bootstrap.Modal(document.getElementById('commentModal'));
                    modal.show();
                }
            });

            document.getElementById('comment-list').appendChild(li);
        });
        window.currentArticleId = data.articleId;
    }

    //index
    function goHome() {
        document.getElementById('article-detail').classList.add('d-none');
        document.querySelector('.container').classList.remove('d-none');
        fetchArticles();
    }

    //1. ëŒ“ê¸€ ìƒì„±
    async function createCommentDetail() {
        const body = document.getElementById('new-comment-body').value;
        const res = await fetch(`${API}/articles/${window.currentArticleId}/comments`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ body })
        });
        if (res.ok) {
            console.log("ëŒ“ê¸€ ìƒì„± ì‘ë‹µ ì½”ë“œ : ",res.status)   //ì„±ê³µì‹œ 201 status code
            const created = await res.json();
            viewDetail(created.article.articleId);
            document.getElementById('new-comment-body').value = '';
        }
    }

    //3. ëŒ“ê¸€ ìˆ˜ì •
    async function editComment(commentId) {
        const newBody = prompt("ìˆ˜ì •í•  ëŒ“ê¸€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”:");
        if (!newBody) return;

        const res = await fetch(`${API}/comments/${commentId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ body: newBody })
        });

        if (res.ok) {
            console.log("ëŒ“ê¸€ ìˆ˜ì • ì‘ë‹µ ì½”ë“œ : ",res.status)   //ì„±ê³µì‹œ 200 status code
            const updated = await res.json();
            viewDetail(updated.article.articleId);
        }
    }

    //4. ëŒ“ê¸€ ì‚­ì œ
    async function deleteComment(commentId) {
        if (!confirm('ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

        const res = await fetch(`${API}/comments/${commentId}`, {
            method: 'DELETE'
        });

        if (res.ok) {
            console.log("ëŒ“ê¸€ ì‚­ì œ ì‘ë‹µ ì½”ë“œ : ",res.status)   //ì„±ê³µì‹œ 200 status code
            viewDetail(window.currentArticleId);
        }
    }
</script>
</body>
</html>
